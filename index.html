<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Bool</title>

    <!--12 Bool-->
    <link rel="stylesheet" href="./css/12-bool.css">
    <!-- General Styles -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    
    <section class="container"> <!--1st row-->
        <div class="row">
            <div class="col-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-1">
                <div class="box">1 col</div>
            </div>
        </div>
    </section>

    <section class="container"> <!--2nd row-->
        <div class="row">

            <div class="col-2">
                <div class="box">col</div>
            </div>

            <div class="col-5">
                <div class="box">col</div>
            </div>

            <div class="col-5">
                <div class="box">col</div>
            </div>
            
        </div>
    </section>

    <section class="container"> <!--3rd row-->
        <div class="row">
            <div class="col-12">
                <div class="box">12 col</div>
            </div>
        </div>
    </section>

    <section class="container"> <!--4th row-->
        <div class="row">

            <div class="col-8">
                <div class="box">8 col</div>
            </div>

            <div class="col-2">
                <div class="box">2 col</div>
            </div>

            <div class="col-2">
                <div class="box">2 col</div>
            </div>

        </div>
    </section>

    <section class="container"> <!--5th row-->
        <div class="row">

            <div class="col-1">
                <div class="box">1 col</div>
            </div>

            <div class="col-2">
                <div class="box">2 col</div>
            </div>

            <div class="col-2">
                <div class="box">2 col</div>
            </div>

            <div class="col-6">
                <div class="box">6 col</div>
            </div>

            <div class="col-1">
                <div class="box">1 col</div>
            </div>

        </div>
    </section>

    <section class="container"> <!--6th row-->
        <div class="row">
            <div class="col-6">
                <div class="box">
                    <div class="row">
                        <div class="col-2">
                            <div class="nested-box">N-2 col</div>
                        </div>
                        <div class="col-2">
                            <div class="nested-box">N-2 col</div>
                        </div>
                        <div class="col-8">
                            <div class="nested-box">N-8 col</div>
                        </div>
                    </div>  
                </div>
            </div>

            <div class="col-6">
                <div class="box">
                    <div class="row">
                        <div class="col-6">
                            <div class="nested-box">N-6 col</div>
                        </div>
                        <div class="col-6">
                            <div class="nested-box">N-6 col</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
